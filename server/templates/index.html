<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Aquarium Control Configuration</title>
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="index.css" rel="stylesheet">
	</head>
	<body>

		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<span class="navbar-brand disabled">Aquarium Control Configuration</span>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#status">Status</a></li>
						<li><a href="#setup">Setup</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div id="container"></div>

		<script type="text/template" id="status_template">
			<h1>Status</h1>
			<p class="lead">Aquarium time: <%= time %><br/>
			Current lighting state: <%= state %></p>
			<ul class="list-group" id="scheduled_entries_list"></ul>
		</script>

		<script type="text/template" id="setup_template">
			<h1>Setup</h1>
		</script>

		<script type="text/template" id="schedule_entry_status_template">
			<div class="list-group-item">
				<h4 class="list-group-item-heading"><%= title %></h4>
				<div><em>type:</em> <%= type%></div>
				<div><em>automatic:</em> <%= source.set %>, <%= source.event %></div>
				<div><em>manual:</em> <%= (time.hour < 10 ? '0' : '') + time.hour %>:<%= (time.minute < 10 ? '0' : '') + time.minute %></div>
			</li>
		</script>

		<script src="lib/jquery.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/underscore.min.js"></script>
		<script src="lib/backbone.min.js"></script>

		<script src="js/router.js"></script>

		<script src="js/views/status_view.js"></script>
		<script src="js/models/status_model.js"></script>

		<script src="js/views/setup_view.js"></script>
		<script src="js/models/setup_model.js"></script>

		<script src="js/models/schedule_entry_model.js"></script>
		<script src="js/collections/schedule_entry_collection.js"></script>
		<script src="js/views/schedule_entry_status_view.js"></script>

		<script>
			var router = new Router();
			Backbone.history.start();
		</script>
	</body>
</html>
