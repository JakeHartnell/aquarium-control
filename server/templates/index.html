<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Aquarium Control Configuration</title>
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="index.css" rel="stylesheet">
	</head>
	<body>

		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand disabled" href="#">Aquarium Control Configuration</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Status</a></li>
						<li><a href="#about">Setup</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="starter-template">
				<h1>Bootstrap starter template</h1>
				<p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
			</div>
			<ul id="status_entries"></ul>
		</div>

		<script type="text/template" id="schedule_entry_status_template">
			<div><%= title %></div>
			<div><%= type%></div>
			<div><%= source.set %></div>
			<div><%= source.event %></div>
			<div><%= time.hour %></div>
			<div><%= time.minute %></div>
		</script>

		<script src="lib/jquery.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/underscore.min.js"></script>
		<script src="lib/backbone.min.js"></script>

		<script src="js/models/schedule_entry_model.js"></script>
		<script src="js/views/schedule_entry_status_view.js"></script>

		<script>
			var m = new ScheduleEntryModel(),
				v = new ScheduleEntryStatusView({
					model: m
				});
			$('#status_entries').append(v.render().el);
		</script>
	</body>
</html>
